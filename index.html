<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Random Quote Generator</title>
</head>
<body>

    <header class="vh-100">
        <div class="container">
            <div class=" d-flex flex-column  align-items-center">
                <h1 class="font mt-5">Quote of the Day</h1>
                <h3 class="mt-5 fontParagraph">Press the button below to recieve a random quote!</h3>
                <button class="text-white btn-customize mt-4" id="demo" onclick="generateQuote()">
                    New Quote
                </button>
                <h3 id="quote" class="font-quote mt-4 text-center"></h3>
                <h3 id="author" class="font-quote mt-4 text-center"></h3>
            </div>
        </div>
    </header>
    <script src="./JS/main.js"></script>
</body>
